<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Artisits</title>
    <script type='text/javascript' src='assets/scripts/p5.min.js'></script>
    <script type='text/javascript' src='assets/scripts/p5.dom.min.js'></script>
    <script type='text/javascript' src='assets/scripts/ml5.min.js'></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/stylesheets/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="assets/stylesheets/bootstrap-imageupload.css" rel="stylesheet">
</head>


<body>



    <nav class="navbar navbar-inverse navbar-fixed-top">
        <h1 style="color: white">Space Artists</h1>
        <p id="statusMsg" style="color: white">Loading Models...</p>
        <button id="transferBtn">Transfer style!</button>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="">Artify Image</a>
                    </li>
                    <li>
                        <a href="#">Classify Image</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <p>Upload image you want to artify:</p>

        <div class="imageupload panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Upload Image</h3>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default active">File</button>
                    <button type="button" class="btn btn-default">URL</button>
                </div>
            </div>
            <div class="file-tab panel-body">
                <label class="btn btn-default btn-file">
                    <span>Browse</span>
                    <!-- The file is stored here. -->
                    <input type="file" name="image-file">
                </label>
                <button type="button" class="btn btn-default">Remove</button>
            </div>
            <div class="url-tab panel-body">
                <div class="input-group">
                    <input type="text" class="form-control hasclear" placeholder="Image URL">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <button type="button" class="btn btn-default">Remove</button>
                <!-- The URL is stored here. -->
                <input type="hidden" name="image-url">
            </div>


            <!--<img src="img/patagonia.jpg" alt="input img" id="inputImg1">-->
            <!--<br/>-->
            <!--<img src="img/nasa/51pegasib-small.jpg" alt="input img" id="inputImg2">-->
            <!--<br/>-->
            <!--<img src="img/_me.jpg" alt="input img" id="inputImg3">-->
            <!--<br/>-->
            <img src="img/DrMaeCJemisonFirstAfricanAmericanWomanInSpace.jpg" alt="input img 4" id="inputImg">
            <br/>

            <div id="styleA">
                <p>First Style to "paint" your image</p>
                <img src="img/wave.jpg" alt="style one">
            </div>

            <div id="styleB">
                <p>Second Style to "paint" your image</p>
                <img src="img/udnie.jpg" alt="style two">
            </div>
        </div>

        <!-- bootstrap-imageupload method buttons. -->
        <button type="button" id="imageupload-disable" class="btn btn-danger">Disable</button>
        <button type="button" id="imageupload-enable" class="btn btn-success">Enable</button>
        <button type="button" id="imageupload-reset" class="btn btn-primary">Reset</button>

    </div>

    <script src="assets/scripts/sketch.js"></script>

    <script src="assets/scripts/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="crossorigin="anonymous"></script>
    <script src="assets/scripts/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/scripts/bootstrap-imageupload.js"></script>
    <script>
        var $imageupload = $('.imageupload');
        $imageupload.imageupload();

        $('#imageupload-disable').on('click', function() {
            $imageupload.imageupload('disable');
            $(this).blur();
        })

        $('#imageupload-enable').on('click', function() {
            $imageupload.imageupload('enable');
            $(this).blur();
        })

        $('#imageupload-reset').on('click', function() {
            $imageupload.imageupload('reset');
            $(this).blur();
        });
    </script>
</body>

</html>
